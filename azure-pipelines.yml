parameters:
  - name: dockerImage
    type: string
    default: 'testexec'
  - name: dockerTag
    type: string
    default: '1'

variables:
  - group: 'Secrets'

trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: DockerRun
    displayName: 'Install Docker and Run Container'
    jobs:
      - job: DockerJob
        steps:
          - script: |
              echo "Running in Docker"
              echo $DOCKER_PASSWORD | docker login --username $DOCKER_USER --password-stdin
              docker run -d -p 3000:3000 $DOCKER_USER/${{ parameters.dockerImage }}:${{ parameters.dockerTag }}
            displayName: 'Running Docker Container'
            env:
              DOCKER_USER: ${{ variables.docker_user }}
              DOCKER_PASSWORD: ${{ variables.docker_password }}