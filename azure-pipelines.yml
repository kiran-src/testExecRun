parameters:
  - name: dockerImage
    type: string
    default: 'testexec'
  - name: dockerTag
    type: string
    default: '1'

trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: DockerRun
    displayName: 'Install Docker and Run Container'
    jobs:
      - job: DockerJob
        steps:
          - script: |
              echo "Running in Docker"
              echo $(docker_password) | docker login --username $(docker_user) --password-stdin
              docker run -d -p 3000:3000 $(docker_user)/$(dockerImage):$(dockerTag)
            displayName: 'Running Docker Container'
