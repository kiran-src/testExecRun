parameters:
  - name: dockerImage
    type: string
    default: 'testexec'
  - name: dockerTag
    type: string
    default: '1'

trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: DockerRun
    displayName: 'Install Docker and Run Container'
    jobs:
      - job: DockerJob
        steps:
          - script: |
              echo "Running in Docker"
              docker login --username $( secrets.docker_user ) --password $( secrets.docker_password )
              docker run -d -p 3000:3000 $( secrets.docker_user )/${{ parameters.dockerImage }}:${{ parameters.dockerTag }}
            displayName: 'Running Docker Container'